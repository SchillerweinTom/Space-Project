<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Mission Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Space Mission Planner</h1>
        </header>
        <main>
            <nav class="nav">
                <button class="nav-button active" data-tab="planner">Mission Planner</button>
                <button class="nav-button" data-tab="rocket2">Rocket Info</button>
                <button class="nav-button" data-tab="route">Route Map</button>
            </nav>
            <div class="content">
                <div id="planner" class="tab-content">
                    <h2>Mission Parameters</h2>
                    <form id="missionForm">
                        <div class="form-group">
                            <label for="destination">Destination:</label>
                            <select id="destination" required>
                                <option value="">Select a destination</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="payloadMass">Payload Mass (kg):</label>
                            <input type="number" id="payloadMass" required>
                        </div>
                        <div class="form-group">
                            <label for="rocket">Rocket:</label>
                            <select id="rocket" required>
                                <option value="">Select a rocket</option>
                            </select>
                        </div>
                        <button type="submit">Calculate Mission</button>
                    </form>
                    <div id="missionResults" class="results" style="display: none;">
                        <h3>Mission Data:</h3>
                        <div id="missionData"></div>
                        <div id="costEstimate"></div>
                    </div>
                </div>
                <div id="rocket2" class="tab-content" style="display: none;">
                    <h2>Rocket Information</h2>
                    <form id="rocketForm">
                        <div class="form-group">
                            <label for="rocketInfo">Select Rocket:</label>
                            <select id="rocketInfo" required>
                                <option value="">Select a rocket</option>
                            </select>
                        </div>
                        <button type="submit">Get Rocket Info</button>
                    </form>
                    <div id="rocketResults" class="results" style="display: none;">
                        <h3>Rocket Details:</h3>
                        <div id="rocketData"></div>
                    </div>
                </div>
                <div id="route" class="tab-content" style="display: none;">
                    <h2>Route Map</h2>
                    <form id="routeForm">
                        <div class="form-group">
                            <label for="routeDestination">Destination:</label>
                            <select id="routeDestination" required>
                                <option value="">Select a destination</option>
                            </select>
                        </div>
                        <button type="submit">Generate Route Map</button>
                    </form>
                    <div id="routeResults" class="results" style="display: none;">
                        <h3>Route Map:</h3>
                        <img id="routeMap" alt="Route Map" src="" class="main-image">
                    </div>
                    <div class="results">
                        <h3>Last Routes</h3>
                        <div class="flex-route">
                            <div class="card">
                                <img alt="Last route" class="image-route" src="{{ url_for('static', filename='uploads/img3.png') }}">
                            </div>
                            <div class="card">
                                <img alt="2nd last route"  class="image-route" src="{{ url_for('static', filename='uploads/img2.png') }}">
                            </div>
                            <div class="card">
                                <img alt="3rd last route"  class="image-route" src="{{ url_for('static', filename='uploads/img1.png') }}">
                            </div>
                        </div>
                    </div>
                    <div id="imageDialog" class="dialog-overlay" style="display: none;">
                        <div class="dialog-card">
                            <span class="close-button">&times;</span>
                            <img id="dialogImage" src="" alt="Selected Route" />
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
